<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <dialog class="modal">
        <p id="modal__header">What should I call you?</p>
        <form method="dialog" id="form__username">
          <input
            type="text"
            name="name"
            id="modal__input"
            placeholder="Type name and press enter"
          />
        </form>
      </dialog>
      <header>
        <div class="header__greeting">
          <h1>You've got this</h1>
          <h1 id="name"></h1>
        </div>
        <div class="header__date">
          <div class="header__date--month"></div>
          <div class="header__date--day"></div>
        </div>
      </header>
      <section class="progress">
        <div class="progress__percent">0%</div>
        <div class="progress__indicator">
          <div class="progress__indicator--fill"></div>
        </div>
        <div class="progress__title"><h2>Today's action plan</h2></div>
      </section>
      <section class="form">
        <form class="form__submit">
          <input
            type="text"
            class="form__taskname"
            id="taskname"
            name="taskname"
            placeholder="add an action item"
          />
        </form>
      </section>
      <button class="button action__button">Get Link</button>

      <section class="tasks__container"></section>
    </div>
    <script src="/app.js" type="module"></script>
  </body>
</html>
